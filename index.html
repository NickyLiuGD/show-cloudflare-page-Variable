<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Demo</title>
</head>
<body>
    <h1>Dynamic Content Demo</h1>
    <div id="dynamic-content"></div>

    <script>
        async function fetchDynamicContent() {
            try {
                const response = await fetch('/api/dynamic-content');
                const content = await response.text();
                document.getElementById('dynamic-content').textContent = content;
            } catch (error) {
                console.error('Failed to fetch dynamic content:', error);
                document.getElementById('dynamic-content').textContent = 'Failed to load dynamic content';
            }
        }

        fetchDynamicContent();
    </script>
</body>
</html>
