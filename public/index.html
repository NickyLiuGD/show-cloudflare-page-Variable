<!DOCTYPE html>
<html>
<head>
    <title>显示环境变量</title>
</head>
<body>
    <h1>环境变量 DEEPSEEK_API_KEY 的值：</h1>
    <!-- 显示环境变量的容器 -->
    <div id="env-value" style="font-weight: bold; color: blue;"></div>

    <script>
        // 页面加载完成后自动发送请求
        window.onload = function() {
            // 发起 POST 请求到 /get_env
            fetch('/get_env', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ envParam: "name" })  // 硬编码环境变量名
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP 错误 ${response.status}`);
                }
                return response.text();
            })
            .then(value => {
                // 显示环境变量值
                document.getElementById('env-value').textContent = value;
            })
            .catch(error => {
                // 显示错误信息
                document.getElementById('env-value').textContent = `无法获取环境变量: ${error.message}`;
                document.getElementById('env-value').style.color = 'red';
            });
        };
    </script>
</body>
</html>
