<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态内容示例</title>
    <style>
        #dynamic-content {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group {
            margin: 20px;
        }
        .button-group button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            margin: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>动态内容示例</h1>
    <div class="button-group">
        <button id="loadDeepseekButton">加载DEEPSEEK_API_KEY</button>
        <button id="loadNameButton">加载NAME</button>
    </div>
    <div id="dynamic-content"></div>
    <div id="loading">加载中...</div>

    <script>
        const loadDeepseekButton = document.getElementById('loadDeepseekButton');
        const loadNameButton = document.getElementById('loadNameButton');
        const dynamicContentDiv = document.getElementById('dynamic-content');
        const loadingDiv = document.getElementById('loading');

        async function fetchDeepseekContent() {
            try {
                loadingDiv.style.display = 'block';
                const response = await fetch('/api/dynamic-content');
                const content = await response.text();
                dynamicContentDiv.textContent = `DEEPSEEK_API_KEY: ${content}`;
            } catch (error) {
                console.error('获取DEEPSEEK_API_KEY失败:', error);
                dynamicContentDiv.textContent = 'DEEPSEEK_API_KEY加载失败';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        async function fetchNameContent() {
            try {
                loadingDiv.style.display = 'block';
                const response = await fetch('/api/name-content');
                const content = await response.text();
                
                // 检查内容是否为HTML
                if (content.includes('</html>')) {
                    // 如果是HTML内容，尝试提取有用的部分
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(content, 'text/html');
                    const nameValue = doc.querySelector('h1') ? doc.querySelector('h1').textContent : 'NAME值未找到';
                    dynamicContentDiv.textContent = `NAME: ${nameValue}`;
                } else {
                    dynamicContentDiv.textContent = `NAME: ${content}`;
                }
            } catch (error) {
                console.error('获取NAME失败:', error);
                dynamicContentDiv.textContent = 'NAME加载失败';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        loadDeepseekButton.addEventListener('click', fetchDeepseekContent);
        loadNameButton.addEventListener('click', fetchNameContent);
    </script>
</body>
</html>
