<!-- /public/index.html -->
 
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态内容示例</title>
</head>
<body>
    <h1>动态内容示例</h1>
    <div id="dynamic-content"></div>

    <script>
        async function fetchDynamicContent() {
            try {
                const response = await fetch('./api/dynamic-content');
                const content = await response.text();
                document.getElementById('dynamic-content').textContent = content;
            } catch (error) {
                console.error('获取动态内容失败:', error);
                document.getElementById('dynamic-content').textContent = '动态内容加载失败';
            }
        }

        fetchDynamicContent();
    </script>
</body>
</html>
